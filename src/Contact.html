<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link
      href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    >
  </head>
  <body class="bg-dark text-white px-5">
    <header class="pb-5">
      <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
        <div class="container">
          <h2 class="navbar-brand">ZEMENU</h2>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#menu-list"
            aria-controls="menu-list"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="menu-list"
          >
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="Home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="About.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Projects.html">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Interests.html">Interests</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="pt-5">
      <div class="container">
        <h3 class="mb-4">Reach Out</h3>
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="row">
              <div class="col-md-6">
                <div class="media mb-4">
                  <span class="icon is-medium mr-3"
                    ><i class="fas fa-map-marker-alt"></i
                  ></span>
                  <div class="media-body">
                    <h4 class="title is-5">Location:</h4>
                    <p>Addis Ababa, Ethiopia</p>
                  </div>
                </div>
                <div class="media mb-4">
                  <span class="icon is-medium mr-3"
                    ><i class="far fa-envelope"></i
                  ></span>
                  <div class="media-body">
                    <h4 class="title is-5">Email:</h4>
                    <p>zemenumekiria@gmail.com</p>
                  </div>
                </div>
                <div class="media">
                  <span class="icon is-medium mr-3"
                    ><i class="fas fa-mobile-alt"></i
                  ></span>
                  <div class="media-body">
                    <h4 class="title is-5">Phone:</h4>
                    <p>+251 911 111 111</p>
                  </div>
                </div>
              </div>
            </div>
            <iframe
              src="https://maps.google.com/maps?q=AA%20University%205%20Kilo%20Campus&amp;t=k&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed"
            ></iframe>
          </div>
          <div class="col-md-6">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your name"
                >
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Your email"
                >
              </div>
              <div class="form-group">
                <label for="subject">Subject</label>
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="Subject"
                >
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="Your message"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-secondary mt-3">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <hr class="bg-light">
    <footer class="d-flex justify-content-between flex-warp-reverse pb-3">
      <p class="fst-italic fw-lighter">&copy; Copyright 2023</p>
      <div class="">
        <a href="" class="text-light"><i class="fab fa-facebook-f"></i></a>
        <a href="" class="text-light"><i class="fab fa-instagram ml-3"></i></a>
        <a href="" class="text-light"
          ><i class="fab fa-linkedin-in ml-3"></i
        ></a>
        <a href="" class="text-light"><i class="fab fa-twitter ml-3"></i></a>
      </div>
    </footer>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var navbarToggler = document.querySelector(".navbar-toggler");
        var menuList = document.querySelector("#menu-list");

        navbarToggler.addEventListener("click", function () {
          menuList.classList.toggle("show");
        });
      });
    </script>
  </body>
</html>
